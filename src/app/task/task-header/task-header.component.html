<div mat-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button type="button" mat-button (click)="onNewTaskClick()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditListClick()">
    <mat-icon svgIcon="edit" class="align-center"></mat-icon>
    <span>修改列表名称</span>
  </button>
  <button mat-menu-item (click)="onMoveListClick()">
    <mat-icon svgIcon="move" class="align-center"></mat-icon>
    <span>移动列表所有内容</span>
  </button>
  <button mat-menu-item (click)="onDelListClick()">
    <mat-icon svgIcon="delete" class="align-center"></mat-icon>
    <span>删除列表</span>
  </button>
</mat-menu>
